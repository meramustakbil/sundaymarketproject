<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SundayMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>SundayMarket</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="offerings.html">Offerings</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Reach out to us for any queries or stall bookings.</p>

        <div class="contact-container">
            <!-- Left Side: Contact Form -->
            <div class="contact-form">
                <form id="contactForm" action="thankyou.html" method="GET">

                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                
                    <button type="submit">Send Message</button>
                </form>
                
                <p id="thankYouMessage" style="display: none; color: green; font-weight: bold;">
                    Thank you! Your message has been sent successfully.
                </p>
                
            </div>

            <!-- Right Side: Google Map -->
            <div class="contact-map">
                <h3>Find Us Here</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.1856365474944!2d-0.12764728422926702!3d51.50735037963674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTHCsDMwJzI2LjQiTiAwwrAwNyczMi4wIlc!5e0!3m2!1sen!2suk!4v1635123456789"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SundayMarket. All rights reserved.</p>
    </footer>

</body>
</html>
